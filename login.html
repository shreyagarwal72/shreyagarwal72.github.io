<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nextup Studio</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Login to Play Games</h1>
  
  <!-- Google Login -->
  <button id="googleLogin">Login with Google</button>

  <h3>OR</h3>

  <!-- Email Login -->
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button id="emailLogin">Login with Email</button>
  <button id="signup">Sign Up</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeuHiO0dUrG54Or-VsaHyo8lytjbKZZIA",
      authDomain: "nextup-studio.firebaseapp.com",
      projectId: "nextup-studio",
      storageBucket: "nextup-studio.firebasestorage.app",
      messagingSenderId: "87842391908",
      appId: "1:87842391908:web:04221d60a42689fa63dc71",
      measurementId: "G-WN67T528QY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        alert(`Welcome ${result.user.displayName}`);
        window.location.href = "game.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // Email Login
    document.getElementById("emailLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful");
        window.location.href = "game.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // Email Signup
    document.getElementById("signup").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully");
      } catch (error) {
        alert(error.message);
      }
    });

  </script>
</body>
</html>
