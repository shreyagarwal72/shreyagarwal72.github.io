<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nextup Studio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1 {
      color: #00bcd4;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Nextup Studio</h1>
    <p>Sign in to play games</p>
    <button id="googleLogin">Login with Google</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeuHiO0dUrG54Or-VsaHyo8lytjbKZZIA",
      authDomain: "nextup-studio.firebaseapp.com",
      projectId: "nextup-studio",
      storageBucket: "nextup-studio.firebasestorage.app",
      messagingSenderId: "87842391908",
      appId: "1:87842391908:web:04221d60a42689fa63dc71",
      measurementId: "G-WN67T528QY"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // Redirect after login
          window.location.href = "game.html";
        })
        .catch((error) => {
          console.error(error);
          alert("Login failed! Check console for details.");
        });
    });
  </script>
</body>
</html>
