<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ü•ö Secret Egg | Nextup Studio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #181818;
      color: #00bcd4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 96vh;
      text-align: center;
    }
    .egg-container {
      margin-top: 44px;
      margin-bottom: 18px;
    }
    .egg {
      font-size: 88px;
      cursor: pointer;
      transition: transform 0.13s;
      user-select: none;
      display: inline-block;
      animation: jump .9s infinite;
    }
    @keyframes jump {
      0% {transform: translateY(0);}
      60%{transform: translateY(-20px);}
      100% {transform: translateY(0);}
    }
    .egg:active { transform: scale(1.08); }
    .egg-crack {
      animation: crack 0.6s;
      color: #ffe066;
    }
    @keyframes crack {
      0% {transform: scale(1) rotate(0deg);}
      35% {transform: scale(1.12) rotate(-12deg);}
      70% {transform: scale(.89) rotate(16deg);}
      100% {transform: scale(1) rotate(0deg);}
    }
    .gift-img {
      margin: 36px 0 22px 0;
      max-width: 85vw;
      width: 325px;
      border-radius: 12px;
      box-shadow: 0 6px 44px #00bcd454;
      display: none;
      opacity: 0;
      transition: opacity 0.7s;
    }
    .gift-img.reveal {
      display: block;
      opacity: 1;
    }
    .egg-msg {
      color: #fff;
      font-size: 1.13em;
      margin-top: 34px;
      margin-bottom: 4px;
      opacity: 0.9;
      font-weight: 500;
    }
    .egg-note {
      color: #00bcd4;
      opacity: 0.4;
      font-size: 13px;
    }
    a {
      color: #00efff;
      text-decoration: underline;
      margin-top: 38px;
      display: inline-block;
      font-size: 1em;
    }
    a:hover { color: #fff;}
  </style>
</head>
<body>
  <div class="egg-container">
    <span id="egg" class="egg" title="Tap to crack!">ü•ö</span>
  </div>
  <img src="video/3.jpg" alt="Secret Gift" id="gift" class="gift-img" />
  <div class="egg-msg" id="msg">
    Yeh hai Nextup Studio ka secret egg.<br>
    Click the egg to reveal your gift!
  </div>
  <div class="egg-note">
    <span id="note-text">Try it, but don't tell anyone üòÑ</span>
  </div>
  <a href="index.html">‚Üê Back to Home</a>
  <script>
    // Animation: Egg crack & Gift reveal
    const egg = document.getElementById('egg');
    const msg = document.getElementById('msg');
    const gift = document.getElementById('gift');
    const note = document.getElementById('note-text');
    let cracked = false;

    egg.addEventListener('click', function() {
      if(!cracked) {
        egg.textContent = "ü•ö";
        egg.classList.add("egg-crack");
        setTimeout(()=>{
          egg.style.display = "none";
          gift.classList.add("reveal");
          msg.textContent = "Badhai ho! You discovered the hidden gift:";
          note.textContent = "Nextup Studio masti...#Face Reveal Insta story tag karo! üéâ";
        }, 670);
        cracked = true;
      }
    });
  </script>
</body>
</html>
