<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hide and Seek - Nextup Studio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      text-decoration: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    .cell:hover { background: #333; }
    #status { margin-top: 20px; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
  <div id="navbar">
    <a href="game.html">â¬… Back to Games</a>
  </div>

  <div style="text-align:center;">
    <h1>Hide and Seek</h1>
    <div id="user-section">
      <button class="login-btn" onclick="login()">Login</button>
    </div>
    <div id="status">Find the hider!</div>
  </div>

  <div class="grid" id="grid"></div>

  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    let currentUser = null;
    let score = 0;
    let hiderPosition = Math.floor(Math.random() * 16);

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (let i = 0; i < 16; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = "?";
        cell.addEventListener("click", () => guess(i, cell));
        grid.appendChild(cell);
      }
    }

    function guess(index, cell) {
      if (!currentUser) {
        document.getElementById("status").textContent = "Please login first!";
        return;
      }
      if (index === hiderPosition) {
        cell.textContent = "ðŸŽ¯";
        document.getElementById("status").textContent = "You found the hider! +10 points";
        score += 10;
        saveScore(score);
        setTimeout(() => {
          hiderPosition = Math.floor(Math.random() * 16);
          renderGrid();
        }, 1500);
      } else {
        cell.textContent = "âŒ";
      }
    }

    function saveScore(newScore) {
      if (currentUser) {
        set(ref(db, "scores/" + currentUser.uid), {
          name: currentUser.displayName,
          score: newScore
        });
      }
    }

    window.login = function () {
      signInWithPopup(auth, provider)
        .then(result => {
          currentUser = result.user;
          document.getElementById("user-section").innerHTML = `<p>Welcome, ${currentUser.displayName}</p>`;
        })
        .catch(err => console.error(err));
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("user-section").innerHTML = `<p>Welcome, ${currentUser.displayName}</p>`;
      }
    });

    renderGrid();
  </script>
</body>
</html>
