<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Your Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional styling for the Settings form */
    .settings-form {
      max-width: 600px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.2);
      color: #f0f0f0;
      margin: auto;
    }
    .settings-form h2 {
      color: #00bcd4;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background: #121212;
      color: #f0f0f0;
      box-shadow: inset 0 0 5px rgba(0, 188, 212, 0.4);
      transition: background 0.3s, color 0.3s;
    }
    .form-group input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
      cursor: pointer;
    }
    .form-group .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: 500;
      cursor: pointer;
    }
    .form-actions {
      text-align: right;
      margin-top: 30px;
    }
    .form-actions button {
      background-color: #00bcd4;
      color: #121212;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-actions button:hover {
      background-color: #0097a7;
      color: #fff;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .settings-form {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Your Website</h2>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="settings.html" class="active">Settings</a>
      <a href="logout.html">Logout</a>
    </aside>

    <main class="main-content">
      <h1>Settings</h1>
      <form class="settings-form" action="#" method="post">
        <h2>Account Settings</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="Your Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="your@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">Change Password</label>
          <input type="password" id="password" name="password" placeholder="New Password" />
        </div>

        <h2>Preferences</h2>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language" name="language">
            <option value="en" selected>English</option>
            <option value="hi">Hindi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme" name="theme">
            <option value="dark" selected>Dark</option>
            <option value="light">Light</option>
          </select>
        </div>

        <h2>Notifications</h2>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" name="newsletter" />
            Receive Newsletter
          </label>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" name="productupdates" checked />
            Product Updates
          </label>
        </div>

        <div class="form-actions">
          <button type="submit">Save Changes</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
