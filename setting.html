<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Nextup Studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      background: #121212;
      transition: background 0.2s, color 0.2s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }
    .settings-main {
      max-width: 550px;
      margin: 48px auto 32px auto;
      padding: 36px 34px 28px 34px;
      border-radius: 12px;
      background: #1e1e1e;
      box-shadow: 0 10px 32px rgba(0,188,212,0.08);
    }
    .settings-main h1 {
      text-align: center;
      margin-bottom: 28px;
      color: #00bcd4;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: .4px;
    }
    .settings-group {
      margin-bottom: 26px;
    }
    .settings-group label {
      font-weight: 700;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #00bcd4;
    }
    .settings-group input[type="text"],
    .settings-group select,
    .settings-group textarea {
      width: 100%;
      padding: 10px 12px;
      background: #121212;
      border: none;
      border-radius: 5px;
      color: #f0f0f0;
      font-size: 1rem;
      outline: none;
      margin-top: 2px;
      box-shadow: inset 0 2px 7px rgba(0,188,212,0.13);
      transition: box-shadow 0.3s ease;
      resize: vertical;
      min-height: 60px;
    }
    .settings-group input[type="text"]:focus,
    .settings-group select:focus,
    .settings-group textarea:focus {
      box-shadow: 0 0 6px 2px #00bcd4;
      outline: none;
    }
    .settings-group input[type="checkbox"] {
      transform: scale(1.15);
      margin-right: 8px;
      accent-color: #00bcd4;
      cursor: pointer;
    }
    .settings-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #00bcd4;
      cursor: pointer;
      font-size: 1rem;
    }
    .settings-actions {
      text-align: center;
    }
    .settings-actions button {
      background: #00bcd4;
      color: #121212;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 14px 48px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 14px rgba(0,188,212,0.6);
      transition: background 0.25s ease, color 0.25s ease;
    }
    .settings-actions button:hover {
      background: #0097a7;
      color: #fff;
    }
    .settings-back {
      display: inline-block;
      text-align: center;
      color: #00bcd4;
      font-weight: 700;
      text-decoration: none;
      margin-top: 34px;
      font-size: 1rem;
      opacity: .85;
      transition: opacity 0.25s ease;
    }
    .settings-back:hover {
      opacity: 1;
      text-decoration: underline;
    }
    .settings-success {
      text-align: center;
      color: #10e890;
      margin-top: 40px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.15px;
    }
    @media (max-width: 700px) {
      .settings-main {
        max-width: 95vw;
        padding: 28px 20px 28px 20px;
        margin: 20px auto;
      }
      .settings-main h1 {
        font-size: 1.6rem;
      }
      .settings-actions button {
        padding: 12px 36px;
        font-size: 1rem;
      }
      .settings-back {
        font-size: 0.9rem;
      }
    }
    /* Light mode */
    body.light-mode {
      background: #f9f9f9;
      color: #232323;
    }
    body.light-mode .settings-main {
      background: #e0fbfe;
      color: #222;
      box-shadow: 0 10px 32px rgba(0,188,212,0.12);
    }
    body.light-mode .settings-main h1 {
      color: #0097a7;
    }
    body.light-mode .settings-group label,
    body.light-mode .settings-checkbox {
      color: #007c91;
    }
    body.light-mode .settings-group input,
    body.light-mode .settings-group select,
    body.light-mode .settings-group textarea {
      background: #fff;
      color: #171a1b;
      box-shadow: inset 0 2px 7px rgba(0,124,145,0.1);
      border: 1px solid #ccc;
    }
    body.light-mode .settings-group input:focus,
    body.light-mode .settings-group select:focus,
    body.light-mode .settings-group textarea:focus {
      box-shadow: 0 0 8px 2px #007c91;
    }
    body.light-mode .settings-actions button {
      background: #007c91;
      color: #fff;
      box-shadow: 0 4px 14px rgba(0,124,145,0.7);
    }
    body.light-mode .settings-actions button:hover {
      background: #005f63;
    }
  </style>
</head>
<body>
  <div class="settings-main" id="settingsArea">
    <h1>⚙️ Settings</h1>
    <form id="settingsForm" autocomplete="off" novalidate>
      <div class="settings-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Your display name visible to others" />
      </div>
      <div class="settings-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
        </select>
      </div>
      <div class="settings-group">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="auto">Auto (System)</option>
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="settings-group">
        <div class="settings-checkbox">
          <input type="checkbox" id="newsletter" />
          <label for="newsletter" style="margin:0;">Receive Newsletter</label>
        </div>
        <div class="settings-checkbox">
          <input type="checkbox" id="productupdates" checked />
          <label for="productupdates" style="margin:0;">Receive Product Updates</label>
        </div>
      </div>
      <div class="settings-group">
        <div class="settings-checkbox">
          <input type="checkbox" id="privacyMode" />
          <label for="privacyMode" style="margin:0;">Enable Privacy Mode</label>
        </div>
      </div>
      <div class="settings-group">
        <label for="signature">Custom Signature</label>
        <textarea id="signature" placeholder="Your custom signature for messages/posts"></textarea>
      </div>
      <div class="settings-actions">
        <button type="submit">Save Changes</button>
      </div>
    </form>
    <a href="index.html" class="settings-back">← Back to Home</a>
  </div>

  <script>
    const translations = {
      en: {
        title: "Settings | Nextup Studio",
        heading: "⚙️ Settings",
        displayName: "Display Name",
        languageLabel: "Language",
        themeLabel: "Theme",
        newsletterLabel: "Receive Newsletter",
        productUpdatesLabel: "Receive Product Updates",
        privacyModeLabel: "Enable Privacy Mode",
        signatureLabel: "Custom Signature",
        saveButton: "Save Changes",
        backHome: "← Back to Home",
        saveAlert: "Settings saved successfully!"
      },
      hi: {
        title: "सेटिंग्स | नेक्स्टअप स्टूडियो",
        heading: "⚙️ सेटिंग्स",
        displayName: "प्रदर्शित नाम",
        languageLabel: "भाषा",
        themeLabel: "थीम",
        newsletterLabel: "समाचार पत्र प्राप्त करें",
        productUpdatesLabel: "उत्पाद अपडेट प्राप्त करें",
        privacyModeLabel: "गोपनीयता मोड सक्षम करें",
        signatureLabel: "कस्टम हस्ताक्षर",
        saveButton: "परिवर्तन सहेजें",
        backHome: "← मुख पृष्ठ पर लौटें",
        saveAlert: "सेटिंग्स सफलतापूर्वक सहेजे गए!"
      }
    };

    function applyLanguage(lang) {
      const t = translations[lang] || translations.en;
      document.title = t.title;
      document.querySelector('h1').textContent = t.heading;
      document.querySelector('label[for="displayName"]').textContent = t.displayName;
      document.querySelector('label[for="language"]').textContent = t.languageLabel;
      document.querySelector('label[for="theme"]').textContent = t.themeLabel;
      document.querySelector('label[for="newsletter"]').nextElementSibling.textContent = t.newsletterLabel;
      document.querySelector('label[for="productupdates"]').nextElementSibling.textContent = t.productUpdatesLabel;
      document.querySelector('label[for="privacyMode"]').nextElementSibling.textContent = t.privacyModeLabel;
      document.querySelector('label[for="signature"]').textContent = t.signatureLabel;
      document.querySelector('.settings-actions button').textContent = t.saveButton;
      document.querySelector('.settings-back').textContent = t.backHome;
      return t;
    }

    (function setThemeImmediately() {
      let mode = localStorage.getItem('themeMode');
      if(!mode || mode === 'auto'){
        if(window.matchMedia('(prefers-color-scheme: dark)').matches){
          document.body.classList.remove('light-mode');
        } else {
          document.body.classList.add('light-mode');
        }
      } else if(mode === 'light') {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.remove('light-mode');
      }
    })();

    document.addEventListener('DOMContentLoaded', function() {
      // Load saved data
      if(localStorage.getItem('displayName'))
        document.getElementById('displayName').value = localStorage.getItem('displayName');

      const savedLang = localStorage.getItem('language') || 'en';
      document.getElementById('language').value = savedLang;
      applyLanguage(savedLang);

      if(localStorage.getItem('themeMode'))
        document.getElementById('theme').value = localStorage.getItem('themeMode');
      else
        document.getElementById('theme').value = 'auto';

      document.getElementById('newsletter').checked = localStorage.getItem('newsletter') === 'true';
      document.getElementById('productupdates').checked = localStorage.getItem('productupdates') !== 'false'; // default true
      document.getElementById('privacyMode').checked = localStorage.getItem('privacyMode') === 'true';

      if(localStorage.getItem('signature'))
        document.getElementById('signature').value = localStorage.getItem('signature');

      // Change language instantly on dropdown change (optional)
      document.getElementById('language').addEventListener('change', function() {
        const newLang = this.value;
        applyLanguage(newLang);
      });

      // Theme dropdown change event
      document.getElementById('theme').addEventListener('change', function() {
        localStorage.setItem('themeMode', this.value);
        if(this.value === 'auto'){
          if(window.matchMedia('(prefers-color-scheme: dark)').matches){
            document.body.classList.remove('light-mode');
          } else {
            document.body.classList.add('light-mode');
          }
        } else if(this.value === 'light'){
          document.body.classList.add('light-mode');
        } else {
          document.body.classList.remove('light-mode');
        }
      });

      // Listen for system theme changes when in auto
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        let mode = localStorage.getItem('themeMode') || 'auto';
        if(mode === "auto"){
          if(e.matches){
            document.body.classList.remove('light-mode');
          } else {
            document.body.classList.add('light-mode');
          }
        }
      });

      // Form submission saves data and applies language
      document.getElementById('settingsForm').addEventListener('submit', function(e){
        e.preventDefault();

        const displayName = document.getElementById('displayName').value.trim();
        const lang = document.getElementById('language').value;
        const theme = document.getElementById('theme').value;
        const newsletter = document.getElementById('newsletter').checked;
        const productupdates = document.getElementById('productupdates').checked;
        const privacyMode = document.getElementById('privacyMode').checked;
        const signature = document.getElementById('signature').value.trim();

        localStorage.setItem('displayName', displayName);
        localStorage.setItem('language', lang);
        localStorage.setItem('themeMode', theme);
        localStorage.setItem('newsletter', newsletter);
        localStorage.setItem('productupdates', productupdates);
        localStorage.setItem('privacyMode', privacyMode);
        localStorage.setItem('signature', signature);

        applyLanguage(lang);

        alert(translations[lang].saveAlert);
      });
    });
  </script>
</body>
</html>
