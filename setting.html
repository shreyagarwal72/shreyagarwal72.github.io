<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Nextup Studio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .settings-main {
      max-width: 520px;
      background: #1e1e1e;
      margin: 50px auto 30px auto;
      padding: 30px 24px 26px 24px;
      border-radius: 10px;
      box-shadow: 0 8px 36px rgba(0,188,212,0.08);
      color: #f0f0f0;
    }
    .settings-main h1 {
      text-align: center;
      color: #00bcd4;
      font-size: 2.1rem;
      margin-bottom: 22px;
      font-weight: 800;
    }
    .settings-group {
      margin-bottom: 28px;
    }
    .settings-group label {
      font-weight: 600;
      margin-bottom: 7px;
      display: block;
      letter-spacing: .2px;
    }
    .settings-group input[type="text"],
    .settings-group input[type="email"],
    .settings-group input[type="password"],
    .settings-group select {
      width: 100%;
      padding: 11px 13px;
      margin-top: 4px;
      border-radius: 5px;
      background: #121212;
      color: #f0f0f0;
      border: none;
      font-size: 1em;
      box-shadow:inset 0 2px 5px rgba(0,188,212,0.18);
    }
    .settings-group input[type="checkbox"] {
      transform: scale(1.15);
      margin-right: 7px;
    }
    .settings-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .settings-actions {
      text-align: center;
      margin-top: 20px;
    }
    .settings-actions button {
      background: #00bcd4;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 12px 32px;
      cursor: pointer;
      font-size: 18px;
      transition: all .22s;
      box-shadow:0 2px 8px rgba(0,188,212,0.09);
    }
    .settings-actions button:active,
    .settings-actions button:hover {
      background: #0097a7;
      color: #fff;
      box-shadow:0 4px 16px rgba(0,188,212,0.13);
    }
    .settings-back {
      display: block;
      text-align:center;
      margin: 32px auto 0 auto;
      color: #00bcd4;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 0 0 0;
      opacity: .87;
      transition: opacity .2s;
    }
    .settings-back:hover {
      opacity: 1;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .settings-main {
        margin: 25px 5px 18px 5px;
        padding: 19px 7px 18px 7px;
      }
      .settings-main h1 {
        font-size: 1.24rem;
      }
      .settings-group label {
        font-size: 1em;
      }
    }
    body {
      min-height: 99vh;
      background: #121212;
    }
  </style>
</head>
<body>
  <div class="settings-main">
    <h1>⚙️ Settings</h1>
    <form autocomplete="off">
      <div class="settings-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name" value="">
      </div>
      <div class="settings-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" value="">
      </div>
      <div class="settings-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="New Password">
      </div>
      <div class="settings-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
        </select>
      </div>
      <div class="settings-group">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="settings-group">
        <div class="settings-checkbox">
          <input type="checkbox" id="newsletter">
          <label for="newsletter" style="margin:0; font-weight:500;">Receive Newsletter</label>
        </div>
        <div class="settings-checkbox">
          <input type="checkbox" id="productupdates" checked>
          <label for="productupdates" style="margin:0; font-weight:500;">Product Updates</label>
        </div>
      </div>
      <div class="settings-actions">
        <button type="submit">Save Changes</button>
      </div>
    </form>
    <a href="index.html" class="settings-back">← Back to Home</a>
  </div>
</body>
</html>
