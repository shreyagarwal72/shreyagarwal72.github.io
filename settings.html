    <h1>Settings</h1><!-- Personalization -->
<section class="settings-section">
  <h2>🎨 Personalization</h2>
  <label>
    Profile Picture:
    <input type="file" />
  </label>
  <label>
    Channel Tagline:
    <input type="text" placeholder="Enter tagline" />
  </label>
  <label>
    Edit Bio:
    <textarea placeholder="Write something about yourself..."></textarea>
  </label>
</section>

<!-- Privacy -->
<section class="settings-section">
  <h2>🔐 Privacy & Security</h2>
  <label>
    Change Password:
    <input type="password" placeholder="New Password" />
  </label>
  <label>
    2-Step Verification:
    <input type="checkbox" /> Enable
  </label>
  <label>
    Data Sharing:
    <select>
      <option>Allow All</option>
      <option>Only Essential</option>
      <option>Don't Share</option>
    </select>
  </label>
</section>

<!-- Notifications -->
<section class="settings-section">
  <h2>🔔 Notifications</h2>
  <label>
    Comment Alerts:
    <input type="checkbox" checked /> Enable
  </label>
  <label>
    New Subscriber Alert:
    <input type="checkbox" /> Enable
  </label>
  <label>
    Email Notifications:
    <input type="checkbox" /> Enable
  </label>
</section>

<!-- Advanced -->
<section class="settings-section">
  <h2>🛠️ Advanced Settings</h2>
  <button>Reset Preferences</button>
  <button>Clear Cache</button>
  <button disabled>Export Channel Data (Coming Soon)</button>
</section>

  </main>
</body>
  </html>
