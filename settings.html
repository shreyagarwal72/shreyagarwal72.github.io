    </section>

    <section class="settings-section">
      <h2>🔔 Notifications</h2>
      <label><input type="checkbox" /> Email Updates</label><br />
      <label><input type="checkbox" /> Push Notifications</label>
    </section>

    <section class="settings-section">
      <h2>🧪 Advanced Settings</h2>
      <label><input type="checkbox" /> Enable Beta Features</label><br />

    </section>
