<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nextup Studio</title>
  <meta name="description" content="Nextup Studio is the official website of Vanshu Agarwal. Explore original music, Minecraft content, games, and more." />
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sidebar fix like yt.html */
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #121212;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #00bcd4;
      color: #121212;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 220px;
      width: calc(100% - 220px);
    }
    /* Mobile responsive navbar */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
        position: relative;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html" class="active">Home</a>
      <a href="yt.html">YouTube</a>
      <a href="vault.html">Vault</a>
      <a href="game.html">Games</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Logout Button -->
      <div style="text-align:right;">
        <button onclick="logout()" style="padding:8px 12px;background:#00bcd4;color:#121212;border:none;border-radius:6px;cursor:pointer;">Logout</button>
      </div>

      <h1>Welcome to Nextup Studio</h1>
      <p>This is the official website of Vanshu Agarwal, featuring music, Minecraft content, games, and much more.</p>

      <!-- Social Buttons -->
      <div style="margin-top:20px;">
        <a href="https://wa.me/" target="_blank" style="background:#25D366;padding:10px 15px;color:#fff;border-radius:6px;margin-right:10px;text-decoration:none;">WhatsApp</a>
        <a href="https://youtube.com/@nextupstudioyt" target="_blank" style="background:#FF0000;padding:10px 15px;color:#fff;border-radius:6px;margin-right:10px;text-decoration:none;">YouTube</a>
        <a href="https://instagram.com/" target="_blank" style="background:#C13584;padding:10px 15px;color:#fff;border-radius:6px;text-decoration:none;">Instagram</a>
      </div>

      <!-- Background Music -->
      <div style="margin-top:20px;">
        <audio id="bg-music" src="music.mp3" loop></audio>
        <button onclick="toggleMusic()" style="padding:8px 12px;background:#00bcd4;color:#121212;border:none;border-radius:6px;cursor:pointer;">Play/Pause Music</button>
      </div>
    </div>
  </div>

  <script>
    function logout(){
      alert("Logged out!");
      // Firebase logout code here
    }
    function toggleMusic(){
      let music = document.getElementById("bg-music");
      if(music.paused){
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
