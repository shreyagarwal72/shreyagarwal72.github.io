<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Nextup Studio is the official site of Vanshu Agarwal, featuring AI-generated stories, music videos, Minecraft content, and Squid Game shorts." />
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .yt-btn { background-color: #FF0000; }
    .insta-btn { background-color: #E1306C; }
    .wa-btn { background-color: #25D366; }

    .button:hover {
      opacity: 0.85;
    }

    /* Floating Audio Button */
    .audio-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00bcd4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .audio-button:hover {
      background-color: #0097a7;
    }

    .audio-button img {
      width: 28px;
      height: 28px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>Nextup Studio</h2>
      <a href="index.html" class="active">Home</a>
      <a href="yt.html">YouTube</a>
      <a href="journey.html">My Journey</a>
      <a href="game.html">Game</a>
    </div>

    <div class="main-content">
      <h1>Welcome to Nextup Studio</h1>
      <p>This is the official site of <strong>Vanshu Agarwal</strong>, aka <em>Shrey</em>. Explore AI-generated stories, music videos, Squid Game content, and Minecraft fun. Stay tuned for epic content!</p>

      <!-- ðŸ”— Social Buttons -->
      <div style="margin-top: 30px;">
        <a href="https://wa.me/919412104618" target="_blank" class="button wa-btn">WhatsApp</a>
        <a href="https://www.youtube.com/@nextupstudioyt" target="_blank" class="button yt-btn">YouTube</a>
        <a href="https://www.instagram.com/vanshu_ag_72" target="_blank" class="button insta-btn">Instagram</a>
      </div>
    </div>
  </div>

  <!-- ðŸŽµ Hidden Audio & Floating Play Button -->
  <audio id="song-player" autoplay loop>
    <source src="music/Music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="audio-button" onclick="togglePlayPause()">
    <img id="play-icon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Play">
  </button>

  <script>
    const player = document.getElementById('song-player');
    const playIcon = document.getElementById('play-icon');
    const savedTime = localStorage.getItem('musicTime');
    const isPaused = localStorage.getItem('musicPaused');
    let isPlaying = true;

    // Restore time and pause state
    if (savedTime) player.currentTime = parseFloat(savedTime);
    if (isPaused === 'true') {
      player.pause();
      isPlaying = false;
      playIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png"; // play
    } else {
      player.play();
      isPlaying = true;
      playIcon.src = "https://cdn-icons-png.flaticon.com/512/1792/1792930.png"; // pause
    }

    function togglePlayPause() {
      if (isPlaying) {
        player.pause();
        playIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png";
        localStorage.setItem('musicPaused', 'true');
      } else {
        player.play();
        playIcon.src = "https://cdn-icons-png.flaticon.com/512/1792/1792930.png";
        localStorage.setItem('musicPaused', 'false');
      }
      isPlaying = !isPlaying;
    }

    // Save time every second
    setInterval(() => {
      localStorage.setItem('musicTime', player.currentTime);
    }, 1000);
  </script>
</body>
</html>
