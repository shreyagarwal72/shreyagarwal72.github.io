  <style>
    /* Notification Popup */
    .popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1e1e1e;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
      font-family: Arial, sans-serif;
    }

    .popup a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }

    .popup a:hover {
      text-decoration: underline;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #aaa;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive padding */
    .main-content {
      padding: 20px;
    }
  </style>
</head>
