<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Game - Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .option {
      background: #00bcd4;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      display: block;
      text-align: center;
    }
    .option:hover {
      background: #00acc1;
    }
    #score {
      font-size: 20px;
      margin-top: 15px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Quiz Game</h2>
    <div id="question-container"></div>
    <div id="score"></div>
  </div>

  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeuHiO0dUrG54Or-VsaHyo8lytjbKZZIA",
      authDomain: "nextup-studio.firebaseapp.com",
      databaseURL: "https://nextup-studio-default-rtdb.firebaseio.com/",
      projectId: "nextup-studio",
      storageBucket: "nextup-studio.appspot.com",
      messagingSenderId: "87842391908",
      appId: "1:87842391908:web:04221d60a42689fa63dc71",
      measurementId: "G-WN67T528QY"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Quiz data
    const questions = [
      {
        question: "Minecraft ka creator kaun hai?",
        options: ["Notch", "Steve", "Alex", "Jeb"],
        answer: "Notch"
      },
      {
        question: "India ka capital kya hai?",
        options: ["Mumbai", "Delhi", "Kolkata", "Chennai"],
        answer: "Delhi"
      },
      {
        question: "2 + 2 = ?",
        options: ["3", "4", "5", "6"],
        answer: "4"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const username = localStorage.getItem("username") || "Guest";

    const questionContainer = document.getElementById("question-container");
    const scoreDisplay = document.getElementById("score");

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        questionContainer.innerHTML = "<h3>Quiz Finished!</h3>";
        scoreDisplay.innerHTML = `Your Score: ${score}`;
        saveScore();
        return;
      }
      let q = questions[currentQuestion];
      questionContainer.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map(opt => `<div class="option">${opt}</div>`).join("")}
      `;
      document.querySelectorAll(".option").forEach(option => {
        option.addEventListener("click", () => {
          if (option.textContent === q.answer) score++;
          currentQuestion++;
          loadQuestion();
        });
      });
    }

    function saveScore() {
      const scoresRef = ref(db, "quiz-scores");
      push(scoresRef, { username: username, score: score, date: Date.now() });
    }

    loadQuestion();
  </script>
</body>
</html>
