<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Game - Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .option {
      background: #00bcd4;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #0097a7;
    }
    .score {
      font-size: 20px;
      margin-top: 15px;
    }
    .leaderboard {
      margin-top: 20px;
      padding: 10px;
      background: #121212;
      border-radius: 6px;
    }
    .leaderboard h3 {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Quiz Game</h1>
    <div class="quiz-container">
      <div id="quiz"></div>
      <div class="score" id="score"></div>
      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Minecraft me diamond kis layer me zyada milta hai?",
        options: ["Layer 5-12", "Layer 20-30", "Layer 50-60", "Layer 0-4"],
        answer: 0
      },
      {
        question: "Creeper ka blast kis cheez se hota hai?",
        options: ["Lightning", "Fall damage", "Player ke paas aane se", "Water"],
        answer: 2
      },
      {
        question: "Ender Dragon kis dimension me milta hai?",
        options: ["Nether", "End", "Overworld", "Sky"],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        document.getElementById('quiz').innerHTML = "<h2>Game Over! Tumhara score: " + score + "</h2>";
        document.getElementById('score').innerText = "";
        saveScore(score);
        loadLeaderboard();
        return;
      }

      let q = questions[currentQuestion];
      let html = `<div class='question'>${q.question}</div>`;
      q.options.forEach((opt, i) => {
        html += `<div class='option' onclick='checkAnswer(${i})'>${opt}</div>`;
      });
      document.getElementById('quiz').innerHTML = html;
      document.getElementById('score').innerText = `Score: ${score}`;
    }

    function checkAnswer(selected) {
      if (selected === questions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      loadQuestion();
    }

    function saveScore(score) {
      let leaderboard = JSON.parse(localStorage.getItem("quizLeaderboard")) || [];
      let name = prompt("Naam likho leaderboard me dikhane ke liye:");
      if (!name) name = "Player";
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem("quizLeaderboard", JSON.stringify(leaderboard));
    }

    function loadLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem("quizLeaderboard")) || [];
      let html = "";
      leaderboard.forEach((entry, index) => {
        html += `<li>${index + 1}. ${entry.name} - ${entry.score}</li>`;
      });
      document.getElementById("leaderboard-list").innerHTML = html;
    }

    loadQuestion();
    loadLeaderboard();
  </script>
</body>
</html>
