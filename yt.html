<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube | Nextup Studio</title>
  <meta name="description" content="Watch the latest YouTube Shorts, Raat Ka Banda, and Minecraft content from Nextup Studio by Vanshu Agarwal." />
  <link rel="stylesheet" href="style.css" />
  <style>
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .video-item iframe {
      width: 100%;
      border-radius: 10px;
    }
    .video-item p {
      margin-top: 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
    /* ---- THEME TOGGLE IN TITLE ROW ---- */
    .yt-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 18px;
    }
    .yt-title-row h1 {
      /* Ensure single line */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
    }
    .theme-toggle {
      position: relative;
      top: 0; right: 0;
      background: #222;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.20);
      z-index: 1010;
      transition: background 0.2s;
    }
    .theme-toggle:hover { background: #333; }
    .theme-toggle svg {
      width: 23px;
      height: 23px;
      pointer-events: none;
    }
    @media (max-width: 500px) {
      .yt-title-row { gap: 8px; }
      .theme-toggle { width: 34px; height: 34px; }
    }
    .channel-stats {
      margin-top: 30px;
      font-size: 16px;
      font-weight: 600;
      color: #555;
      background: rgba(255, 235, 59, 0.1); /* Yellow background */
      border-left: 4px solid #ffeb3b; /* Yellow border */
      border-radius: 6px;
      padding: 15px 20px;
    }
    .channel-stats p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Nextup Studio</h2>
      <a href="index.html">Home</a>
      <a href="yt.html" class="active">YouTube</a>
      <a href="journey.html">My Journey</a>
      <a href="game.html">Game</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="yt-title-row">
        <h1>YouTube Highlights</h1> <!-- Removed emoji and forced single line -->
        <button class="theme-toggle" id="themeToggleBtn" aria-label="Toggle theme">
          <svg id="themeIcon" viewBox="0 0 24 24" fill="none">
            <path d="M18 15.63A8 8 0 0 1 8.37 6
              a7.99 7.99 0 1 0 9.63 9.63Z"
              fill="#ffeb3b" stroke="#ffeb3b" stroke-width="2"/> <!-- icon color changed back to yellow -->
          </svg>
        </button>
      </div>

      <div class="channel-stats">
        <p>Subscribers: <span id="subscriberCount">Loading...</span></p>
        <p>Total Views: <span id="totalViews">Loading...</span></p>
      </div>

      <div class="video-grid">
        <!-- Video 1 -->
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/apok4v8Pzow" title="Fire Within - Official Track" allowfullscreen></iframe>
          <p><strong>ðŸ”¥ Fire Within</strong> â€“ A powerful original rap track by Vanshu</p>
        </div>
        <!-- Video 2 -->
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/xftcj39h-QY" title="Raat Ka Banda - Epic Edit" allowfullscreen></iframe>
          <p><strong>ðŸŽµ Raat Ka Banda</strong> â€“ Cinematic visuals with strong vibes</p>
        </div>
      </div>

      <!-- Subscribe Button -->
      <div style="text-align: center; margin-top: 30px;">
        <p style="font-size: 1rem; margin-bottom: 10px;">These are some of my top works. Stay tuned!</p>
        <a href="https://www.youtube.com/@nextupstudioyt" target="_blank" style="display: inline-flex; align-items: center; background-color: #FF0000; color: white; padding: 10px 18px; border-radius: 25px; text-decoration: none; font-weight: bold; font-size: 16px;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" style="height: 20px; margin-right: 10px;">
          Subscribe
        </a>
      </div>
    </div>
  </div>

  <!-- Theme Toggle Sync JS -->
  <script>
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    function setTheme(isLight) {
      if (isLight) {
        document.body.classList.add('light-mode');
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5" fill="#ffeb3b"/>
          <g stroke="#ffeb3b" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </g>
        `;
      } else {
        document.body.classList.remove('light-mode');
        themeIcon.innerHTML = `
          <path d="M18 15.63A8 8 0 0 1 8.37 6
            a7.99 7.99 0 1 0 9.63 9.63Z"
            fill="#ffeb3b" stroke="#ffeb3b" stroke-width="2"/>
        `;
      }
    }
    // Sync with previous user selection stored in localStorage
    const themePref = localStorage.getItem('themeMode');
    if (themePref === 'light') setTheme(true);
    themeToggleBtn.addEventListener('click', ()=>{
      const isLight = !document.body.classList.contains('light-mode');
      setTheme(isLight);
      localStorage.setItem('themeMode', isLight ? 'light' : 'dark');
    });

    // Fetch YouTube Channel Stats (Subscribers & Total Views)
    const apiKey = "AIzaSyCM7WK3KYdLFh2xPOFL8amaFxgVCg3etU4";
    const channelId = "UCFEyuiIys7KoiZkczq4erJw";
    function fetchChannelStats() {
      fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          if (
            data &&
            data.items &&
            data.items.length > 0 &&
            data.items[0].statistics
          ) {
            const stats = data.items[0].statistics;
            document.getElementById("subscriberCount").textContent = Number(stats.subscriberCount).toLocaleString();
            document.getElementById("totalViews").textContent = Number(stats.viewCount).toLocaleString();
          } else {
            document.getElementById("subscriberCount").textContent = "Not found";
            document.getElementById("totalViews").textContent = "Not found";
          }
        })
        .catch(() => {
          document.getElementById("subscriberCount").textContent = "Error";
          document.getElementById("totalViews").textContent = "Error";
        });
    }
    fetchChannelStats();
  </script>
</body>
</html>
