  <style>
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .video-item iframe {
      width: 100%;
      border-radius: 10px;
    }

    .video-item p {
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    /* --- Easter egg modal styles --- */
    .secret-modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      padding: 20px;
    }
    .secret-card {
      background: #0f1724;
      color: #f1f5f9;
      padding: 22px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .secret-card h3 { margin: 0 0 8px 0; }
    .secret-card p { margin: 6px 0 14px 0; font-size: 14px; color: #cbd5e1; }
    .secret-btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 999px;
      background: #00bcd4;
      color: #042028;
      font-weight: 700;
      text-decoration: none;
      margin: 6px 6px 0 6px;
    }
    .secret-close {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #93c5fd;
      cursor: pointer;
      text-decoration: underline;
      background: none;
      border: none;
    }

    /* small hint (completely invisible but accessible for screenreaders) */
    .sr-only { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
