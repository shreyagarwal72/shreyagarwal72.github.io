<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Nextup Studio</h2>
      <a href="index.html">Home</a>
      <a href="yt.html">YouTube</a>
      <a href="journey.html">My Journey</a>
      <a href="game.html" class="active">Game</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>ðŸ§  Quiz Game</h1>
      <div id="quiz-container">
        <div id="question">Loading question...</div>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
        <div id="score" style="margin-top: 20px;"></div>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of India?",
        options: ["Mumbai", "Delhi", "Kolkata", "Chennai"],
        answer: "Delhi"
      },
      {
        question: "Which mob explodes in Minecraft?",
        options: ["Zombie", "Enderman", "Creeper", "Skeleton"],
        answer: "Creeper"
      },
      {
        question: "Who is the CEO of Tesla?",
        options: ["Mark Zuckerberg", "Elon Musk", "Jeff Bezos", "Bill Gates"],
        answer: "Elon Musk"
      },
      {
        question: "What is 5 Ã— 6?",
        options: ["11", "30", "56", "25"],
        answer: "30"
      },
      {
        question: "Which color is made by mixing red and blue?",
        options: ["Pink", "Purple", "Green", "Orange"],
        answer: "Purple"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = `Q${currentQuestion + 1}: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "quiz-btn";
        btn.onclick = () => {
          if (option === q.answer) {
            score++;
          }
          document.querySelectorAll(".quiz-btn").forEach(b => b.disabled = true);
        };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = `<h2>Game Over! ðŸŽ‰</h2><p>Your score: ${score} / ${quizData.length}</p><button onclick="location.reload()">Play Again</button>`;
      }
    }

    loadQuestion();
  </script>

  <style>
    .quiz-btn {
      display: block;
      margin: 10px 0;
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .quiz-btn:hover {
      background-color: #555;
    }
  </style>
</body>
</html>
