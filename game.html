<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .login-btn {
      background-color: #00bcd4;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #0097a7;
    }
    .game-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .game-button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .game-button:hover {
      background-color: #0097a7;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
      background: #000;
    }
  </style>
  <script>
    function loadGame(url) {
      document.getElementById("game-frame").src = url;
    }
  </script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Nextup Studio</h2>
    <a href="index.html">Home</a>
    <a href="journey.html">My Journey</a>
    <a href="yt.html">YouTube</a>
    <a href="game.html" class="active">Games</a>
    <a href="vault.html">Vault</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Login Button -->
    <div class="top-bar">
      <a href="login.html" target="_blank" class="login-btn">ðŸ”‘ Login</a>
    </div>

    <h1>Games</h1>
    <p>Select a game to play:</p>

    <div class="game-list">
      <button class="game-button" onclick="loadGame('tic-tac-toe.html')">Tic Tac Toe</button>
      <button class="game-button" onclick="loadGame('snake.html')">Snake Game</button>
      <button class="game-button" onclick="loadGame('memory.html')">Memory Game</button>
    </div>

    <!-- Game Frame -->
    <iframe id="game-frame"></iframe>
  </div>
</body>
</html>
