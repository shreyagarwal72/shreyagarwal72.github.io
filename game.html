<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab-buttons button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #0f0f0f;
      outline: 2px solid limegreen;
    }
    .game-tab {
      display: none;
    }
    .game-tab.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Nextup Studio</h2>
      <a href="index.html">Home</a>
      <a href="yt.html">YouTube</a>
      <a href="journey.html">My Journey</a>
      <a href="game.html" class="active">Game</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>🎮 Welcome to Game Zone</h1>

      <!-- Tab Buttons -->
      <div class="tab-buttons">
        <button onclick="openTab('quiz')" class="active">🧠 Quiz</button>
        <button onclick="openTab('snake')">🐍 Snake</button>
        <button onclick="openTab('memory')">🧠 Memory</button>
        <button onclick="openTab('minecraft')">🧱 Minecraft Trivia</button>
      </div>

      <!-- Quiz Game -->
      <div id="quiz" class="game-tab active">
        <h2>🧠 Quiz Game</h2>
        <form id="quizForm">
          <p>Q1. Minecraft me diamond kaha milta hai?</p>
          <input type="radio" name="q1" value="a"> Nether <br>
          <input type="radio" name="q1" value="b"> Caves <br>
          <input type="radio" name="q1" value="c"> Trees <br>

          <p>Q2. Creeper kaun explode karta hai?</p>
          <input type="radio" name="q2" value="a"> Zombie <br>
          <input type="radio" name="q2" value="b"> Skeleton <br>
          <input type="radio" name="q2" value="c"> Creeper <br>

          <br>
          <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <p id="result"></p>
      </div>

      <!-- Snake Game -->
      <div id="snake" class="game-tab">
        <h2>🐍 Snake Game</h2>
        <iframe src="https://playsnake.org/" width="100%" height="400" style="border: none;"></iframe>
      </div>

      <!-- Memory Game -->
      <div id="memory" class="game-tab">
        <h2>🧠 Memory Match</h2>
        <iframe src="https://html5games.com/Game/Memory/610c0a6b12a3f403be0000f8" width="100%" height="400" style="border: none;"></iframe>
      </div>

      <!-- Minecraft Trivia -->
      <div id="minecraft" class="game-tab">
        <h2>🧱 Minecraft Trivia</h2>
        <iframe src="https://www.quiz-maker.com/Q65UAYR7M" width="100%" height="400" style="border: none;"></iframe>
      </div>

    </div>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.game-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function checkAnswers() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      let score = 0;
      if (q1 && q1.value === "b") score++;
      if (q2 && q2.value === "c") score++;

      document.getElementById("result").innerText = `Your Score: ${score}/2`;
    }
  </script>
</body>
</html>
