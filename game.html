<body>

    <!-- Main Content -->
    <div class="main-content">
      <h1>üéÆ Play Games</h1>

      <!-- üéØ Quiz Game -->
      <div class="game-section">
        <h2>üß† Quiz Game</h2>
        <div id="quiz-container">
          <div id="question">Loading question...</div>
          <div id="options"></div>
          <button onclick="nextQuestion()">Next</button>

      <!-- üß† Memory Game -->

        <h2>üß† Memory Match (COMING SOON)</h2>
        <p>Coming soon...</p>
      </div>

      <!-- ‚ùì Trivia Game -->
      <div class="game-section">
        <h2>‚ùì Trivia Game (COMING SOON)</h2>
        <p>Coming soon...</p>
      </div>
    </div>

  <!-- Script for Quiz -->
  <script>
    const quizData = [
      { question: "Capital of India?", options: ["Mumbai", "Delhi", "Kolkata", "Chennai"], answer: "Delhi" },
      { question: "Minecraft mob that explodes?", options: ["Zombie", "Enderman", "Creeper", "Skeleton"], answer: "Creeper" },
      { question: "CEO of Tesla?", options: ["Zuckerberg", "Elon Musk", "Bezos", "Gates"], answer: "Elon Musk" },
      { question: "What is 5√ó6?", options: ["11", "30", "56", "25"], answer: "30" },
      { question: "Red + Blue = ?", options: ["Pink", "Purple", "Green", "Orange"], answer: "Purple" }
    ];
    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = `Q${currentQuestion + 1}: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "quiz-btn";
        btn.onclick = () => {
          if (option === q.answer) score++;
          document.querySelectorAll(".quiz-btn").forEach(b => b.disabled = true);
        };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = `<h2>Game Over! üéâ</h2><p>Your score: ${score} / ${quizData.length}</p><button onclick="location.reload()">Play Again</button>`;
      }
    }

    loadQuestion();
  </script>

  <!-- Script for Snake Game -->
  <script>
    const canvas = document.getElementById("snake");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{x: 5 * box, y: 5 * box}];
    let food = {
      x: Math.floor(Math.random() * 15) * box,
      y: Math.floor(Math.random() * 15) * box
    };
    let d;

    document.addEventListener("keydown", direction);
    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if (event.keyCode == 38 && d != "DOWN") d = "UP";
      else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if (event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, 300, 300);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d == "LEFT") snakeX -= box;
      if (d == "UP") snakeY -= box;
      if (d == "RIGHT") snakeX += box;
      if (d == "DOWN") snakeY += box;

      if (snakeX == food.x && snakeY == food.y) {
        food = {
          x: Math.floor(Math.random() * 15) * box,
          y: Math.floor(Math.random() * 15) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if (
        snakeX < 0 || snakeX >= 300 || snakeY < 0 || snakeY >= 300 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over");
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) return true;
      }
      return false;
    }

    let game = setInterval(draw, 150);
  </script>
</body>
