<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game - Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    .question {
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    .options button:hover {
      background-color: #0097a7;
      color: white;
    }

    #score {
      font-size: 20px;
      margin-top: 20px;
    }

    #retry {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>Nextup Studio</h2>
      <a href="index.html">Home</a>
      <a href="yt.html">YouTube</a>
      <a href="journey.html">My Journey</a>
      <a href="game.html" class="active">Game</a>
    </div>

    <div class="main-content">
      <h1>Quiz Game</h1>
      <div class="quiz-container" id="quiz">
        <div id="question" class="question">Loading...</div>
        <div class="options" id="options"></div>
        <div id="score"></div>
        <button id="retry" style="display: none;" onclick="startQuiz()">Retry</button>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which game is played in the Nether dimension?",
        options: ["Free Fire", "Minecraft", "Valorant", "Clash of Clans"],
        answer: "Minecraft"
      },
      {
        question: "What does AI stand for?",
        options: ["Artificial Intelligence", "Auto Input", "Android Interface", "Auto Intelligence"],
        answer: "Artificial Intelligence"
      },
      {
        question: "Which YouTuber is known for MrBeast-style giveaways?",
        options: ["Dream", "CarryMinati", "MrBeast", "Techno Gamerz"],
        answer: "MrBeast"
      },
      {
        question: "What color is the Squid Game guard's circle mask?",
        options: ["Red", "Black", "White", "Green"],
        answer: "Red"
      },
      {
        question: "Which block do creepers avoid in Minecraft?",
        options: ["Stone", "Obsidian", "Cat", "Torch"],
        answer: "Cat"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("score").innerHTML = "";
      document.getElementById("retry").style.display = "none";
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === quizData[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById("question").textContent = "Quiz Completed!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("score").innerHTML = `Your Score: <strong>${score}/${quizData.length}</strong>`;
      document.getElementById("retry").style.display = "inline-block";
    }

    window.onload = startQuiz;
  </script>
</body>
</html>
