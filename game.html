<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - Nextup Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .games-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .game-btn {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .game-btn:hover {
      background: #0097a7;
    }
    #leaderboard {
      margin-top: 40px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
    }
    #leaderboard h2 {
      margin-top: 0;
      color: #00bcd4;
    }
    #login-btn {
      margin-top: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #login-btn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Nextup Studio</h2>
    <a href="index.html">Home</a>
    <a href="journey.html">My Journey</a>
    <a href="yt.html">YouTube</a>
    <a href="game.html" class="active">Games</a>
    <a href="vault.html">Vault</a>
  </div>

  <div class="main-content">
    <h1>Games</h1>

    <button id="login-btn">Login with Google</button>

    <div class="games-container">
      <a href="ropebridge.html" class="game-btn">Play Rope Bridge</a>
      <a href="hide-and-seek.html" class="game-btn">Play Hide and Seek</a>
      <a href="reactiontest.html" class="game-btn">Play Reaction Test</a>
      <a href="quiz.html" class="game-btn">Play Quiz</a>
    </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list">
        <li>Loading...</li>
      </ol>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¹ Apna Firebase config yaha paste karo
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    document.getElementById("login-btn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("Logged in successfully!");
      } catch (error) {
        console.error(error);
      }
    });

    async function loadLeaderboard() {
      const leaderboardList = document.getElementById("leaderboard-list");
      leaderboardList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "leaderboard"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.name}: ${data.score}`;
          leaderboardList.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading leaderboard:", error);
        leaderboardList.innerHTML = "<li>Error loading leaderboard</li>";
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
