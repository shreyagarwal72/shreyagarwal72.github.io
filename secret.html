<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      transition: background 0.2s, color 0.2s;
    }
    .secret-container {
      margin-top: 80px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .secret-container h1 {
      color: #00bcd4;
      font-size: 28px;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00bcd4; }
      to { text-shadow: 0 0 20px #00bcd4; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Light mode styles */
    body.light-mode {
      background: #f9f9f9;
      color: #222;
    }
    body.light-mode .secret-container h1 { color: #00bcd4;}
    body.light-mode .download-btn { background: #00bcd4; color: #222;}
    body.light-mode .download-btn:hover { background: #0097a7; color: #fff; }
  </style>
</head>
<body>
  <div class="secret-container">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰<br>You Found the Hidden Easter Egg!</h1>
    <p>Hereâ€™s something special just for you â€” my Minecraft world download.</p>
    <a class="download-btn" href="https://www.mediafire.com/file/v5wpt9g87dfnhdp/myworld.mctemplate/file" target="_blank">
      â¬‡ Download My Minecraft World
    </a>
  </div>
  <script>
    // Theme sync with entire site (no toggle button)
    function setThemeFromStorage() {
      const themePref = localStorage.getItem('themeMode');
      if (themePref === 'light') {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.remove('light-mode');
      }
    }
    setThemeFromStorage();
    window.addEventListener('storage', function(e){
      if (e.key === 'themeMode') setThemeFromStorage();
    });
  </script>
</body>
</html>
